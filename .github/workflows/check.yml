name: check

on:
  pull_request:
  workflow_dispatch:

env:
  BUILD_TYPE: Debug

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        # os: [ ubuntu-latest, windows-latest, macos-latest ]
        os: [ ubuntu-latest ]
        mode: [ 1, 1a, 2, 3 ]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Create Build Environment
        run: cmake -E make_directory ${{github.workspace}}/build

      - name: Configure
        shell: bash
        working-directory: ${{github.workspace}}/build
        run: cmake --log-level VERBOSE $GITHUB_WORKSPACE/mode-${{ matrix.mode }} -DCMAKE_BUILD_TYPE=$BUILD_TYPE

      - name: Build
        working-directory: ${{github.workspace}}/build
        shell: bash
        run: cmake --build . --config $BUILD_TYPE

      - name: Test
        working-directory: ${{github.workspace}}/build
        shell: bash
        run: ctest -C $BUILD_TYPE --extra-verbose --rerun-failed --output-on-failure
